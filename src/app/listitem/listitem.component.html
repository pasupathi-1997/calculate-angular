      <h1 style="color:white; font-size:20px;">Bill calculation</h1>

      <select [(ngModel)]="selectedItem" name="selectedItem" >
        <option *ngFor="let item of items" [ngValue]="item">{{item.name}}</option>
      </select>&nbsp;
     <label>Quantity:</label>
     <input type="number" [(ngModel)]="quantity" name="quantity">&nbsp;
    <button (click)="addPrice()">Add</button>&nbsp;
    <button (click)="logout()" >LogOut</button> <br><br>
    </div>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of displaydata">

        <td>{{data.totalPrice}}</td>

    <tfoot>
